<form [formGroup]="logInForm" (ngSubmit)="onSubmit()" class="form-login">
  <h3 class="form-title">Log In</h3>
  <mat-form-field appearance="outline">
    <mat-label>Login</mat-label>
    <input matInput placeholder="Enter your login" formControlName="login" />
    <mat-hint
      *ngIf="logInForm.controls.login.errors?.['required'] && (logInForm.controls.login.dirty || logInForm.controls.login.touched)"
      >Login is required.</mat-hint
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" formControlName="password" />
    <mat-hint
      *ngIf="logInForm.controls.password.errors?.['required'] && (logInForm.controls.password.dirty || logInForm.controls.password.touched)"
      >Password is required.</mat-hint
    >
  </mat-form-field>
  <div class="form-buttons">
    <button mat-raised-button color="primary" type="submit" [disabled]="logInForm.invalid">
      Login
    </button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </div>
</form>
